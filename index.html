<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="search-container">
      <img src="src/card-search.svg" alt="">
      <input type="text" name="" id="" class="search">
    </div>
    <div class="notif-container">
      <img src="src/bell-ring-outline.svg" class="notif"></img>
      <img src="src/odin-big.webp" class="user-avatar"></img>
      <span class="username">Morgan Oakley</span>
    </div>
    <div class="user-display">
      <img src="src/odin-big.webp" class="user-avatar"></img>
      <span class="greet-container">
        <div class="greeting">Hi there,</div>
        <div class="username">
          Morgan Oakley (@morgan)
        </div>
      </span>
    </div>
    <div class="control"><button class="new">New</button><button class="upload">Upload</button><button
        class="share">Share</button>
    </div>

  </div>
  <div class="sidebar">
    <a href="#" class="logo">
      <img src="src/view-dashboard.svg" alt="">
      <span>Dashboard</span>
    </a>
    <div class="nav">
      <a href="#">
        <img src="src/home-outline.svg" alt="">
        <span>Home</span>
      </a>
      <a href="#">
        <img src="src/card-account-details-outline.svg" alt="">
        <span>Profile</span>
      </a>
      <a href="#">
        <img src="src/forum.svg" alt="">
        <span>Messages</span>
      </a>
      <a href="#">
        <img src="src/history.svg" alt="">
        <span>History</span>
      </a>
      <a href="#">
        <img src="src/calendar-check-outline.svg" alt="">
        <span>Tasks</span>
      </a>
      <a href="#">
        <img src="src/account-group-outline.svg" alt="">
        <span>Communities</span>
      </a>
    </div>
    <div class="settings">
      <a href="#">
        <img src="src/cog-outline.svg" alt="">
        <span>Settings</span>
      </a>
      <a href="#">
        <img src="src/face-agent.svg" alt="">
        <span>Support</span>
      </a>
      <a href="#">
        <img src="src/shield-sun-outline.svg" alt="">
        <span>Privacy</span>
      </a>
    </div>
  </div>
  <div class="contents">
    <div class="wrapper">
      <div class="title">Your Projects</div>
    </div>
    <div class="wrapper">
      <div class="title">Announcements</div>
    </div>
    <div class="wrapper">
      <div class="title">Trending</div>
    </div>
  </div>
</body>

</html>
